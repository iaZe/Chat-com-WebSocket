<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/style.css">
  <title>OpenChat - Bate-Papo</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1>OpenChat</h1>
      <a href="index.html" class="btn">Sair</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class='bx bx-chat'></i> Sala</h3>
        <h2 id="room-name"></h2>
        <h3><i class='bx bxs-user'></i> Usu√°rios</h3>
        <ul id="users"></ul>
      </div>
      <div class="chat-messages"></div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input id="msg" type="text" placeholder="Digite uma mensagem" required autocomplete="off" />
        <button class="btn"><i class='bx bxs-send'></i></button>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
